{% extends 'base/main.html' %}
{% block content %}

    <a href="http://127.0.0.1:8000/tasks/{{task.engagement.id}}">&#8592;Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
       
        <input class="button" type="submit" value="Delete"/>
    </form>
</div>


{% endblock content %}
